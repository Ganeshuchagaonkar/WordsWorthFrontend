<!-- Body of the Register page  -->
<section class="vh-100" style="background-color: #e5e3e3;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="/assets/Images/signup.jpg"
                alt="Register form"
                class="img-fluid"
                style="
                  border-radius: 1rem 0 0 1rem;
                  height: 580px;
                  width: 55rem;
                "
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form class="was-validated" >
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <h4>Let's Get Started...!</h4>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="name" name="name"
                      class="form-control form-control-lg" [(ngModel)]= "name" required 
                    />
                    <label class="form-label" for="form2Example17">Name</label>
                  </div>
                  
                  <div class="row">
                    <div class="col"><div class="form-outline mb-4">
                      <input
                        type="email"
                        id="emai" name = "emai"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
                        class="form-control form-control-lg" [(ngModel)]= "email" required 
                        />
                      <label class="form-label" for="form2Example17"
                        >Email address</label
                      >
                    </div></div>
                    <div class="col"><div class="form-outline mb-4">
                      <input
                        type="tel"
                        id="contact" name = "contact"
                        class="form-control form-control-lg" [(ngModel)]= "contact" required 
                        pattern="[0-9]{10}"
                        />
                      <label class="form-label" for="form2Example17"
                        >Contact Number</label
                      >
                    </div></div>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="address" name="address"
                      class="form-control form-control-lg" [(ngModel)]= "address" required
                    />
                    <label class="form-label" for="form2Example17" >
                      Address</label
                    >
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password" name="password"
                          class="form-control form-control-lg" [(ngModel)]= "password" required
                          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        />
                        <label class="form-label" for="form2Example27"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="confirm" name="confirm"
                          class="form-control form-control-lg" [(ngModel)]= "confirm" 
                          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                          required
                          />
                        <label class="form-label" for="form2Example27"
                          >Confirm Password</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" (click)="submit()">
                     CREATE ACCOUNT
                    </button>
                  </div>
                </form>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
