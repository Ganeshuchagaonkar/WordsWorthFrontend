        <img

          alt="Register form"
          class="card-img-top"
          alt="..."
        />

          <h6 class="card-subtitle mb-2 text-muted">{{b.authorName}}</h6>
          <h6>{{b.category}}</h6>
          <h5>{{b.price | currency:'INR'}}</h5>
