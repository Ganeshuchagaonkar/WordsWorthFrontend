  <!-- Body of the Register page  -->
  <section class="vh-100" style="background-color: #e5e3e3;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="/assets/Images/Book.jpeg"
                  alt="Register form"
                  class="img-fluid"
                  style="
                    border-radius: 1rem 0 0 1rem;
                    height: 580px;
                    width: 55rem;
                  "
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                 
                    <div class="main-div" *ngIf="book">
                        <h2>Book Details</h2>
                        <div class="child-div">
                           <div id="child-items">Book Id:</div>
                            <div id="item-value">{{book.bookId}}</div>
                        </div>
                        <div class="child-div">
                            <div id="child-items">Book Name:</div>
                             <div id="item-value">{{book.bookName}}</div>
                         </div>
                         <div class="child-div">
                            <div id="child-items">Author:</div>
                             <div id="item-value">{{book.authorName}}</div>
                         </div>
                         <div class="child-div">
                            <div id="child-items">Price:</div>
                             <div id="item-value">{{book.price | currency:"INR"}}</div>
                         </div>
                         <div class="child-div">
                            <div id="child-items">Quantity:</div>
                             <div id="item-value">{{book.bookQuantity}}</div>
                         </div>
                         
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" >
                       BUY
                      </button>
                    </div>
                  
                </div>
        </div>
      </div>
    </div>
